<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Xóa danh mục</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/product/list">Trang chủ</a></li>
          <li class="breadcrumb-item active">Xóa danh mục</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Xóa danh mục</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form (ngSubmit)="deleteCategory()">
            <div class="card-body">
              <div class="form-group">
                <label for="id">Mã sản phẩm: </label>
                <input type="text" class="form-control" id="id" value="{{category.id}}" disabled>
              </div>
              <div class="form-group">
                <label for="name">Tên sản phẩm: </label>
                <input type="text" class="form-control" id="name" value="{{category.name}}" disabled>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Xóa danh mục</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
