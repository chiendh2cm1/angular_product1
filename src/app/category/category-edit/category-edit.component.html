
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Cập nhập thông tin danh mục</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/product/list">Trang chủ</a></li>
          <li class="breadcrumb-item active">Sửa danh mục</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Sửa danh mục</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form [formGroup]="categoryForm" (ngSubmit)="updateCategory()">
            <div class="card-body">
              <div class="form-group">
                <label for="id">Mã danh mục</label>
                <input type="text" class="form-control" id="id" formControlName="id" disabled>
              </div>
              <div class="form-group">
                <label for="name">Tên danh mục</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div style="color: red" *ngIf="nameEdit.errors?.required">name is required</div>
                <div style="color: red" *ngIf="nameEdit.errors?.minlength">min 6 character</div>
                <div style="color: red" *ngIf="nameEdit.errors?.maxlength">max 12 character</div>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Sửa danh mục</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
